<!DOCTYPE html>
<html>

<head>
	<meta chartype="UTF-8">
	<title>Div Tag Template</title>
	<style>
		body {
			background: lightblue;
			font: 100%, Georgia, Times, serif;
		}
		h1 {
			font: 300% Arial, Helvetica, sans-serif;
		}
		h2 {
			font: 200% Helvetica;
		}
		p {
			color: darkgray;
		}
		
		#wrapper {
			width: 1100px;
			margin: 0 auto;
			padding: 0 50px;
			text-align: left;
			position: relative;
		}
		#mainHeader {
			height: 185 px;
			background: url(images/logo.png) no-repeat 25px center;
			padding: 0 75px 0 300px;
			position: relative;
			border-bottom: 2px solid #7f7f7f;
			margin-bottom: 16px;
		}
		#mainHeader div {
			margin-top: 16px;
		}
		#mainHeader ul {
			list-style: none;
			float: left;
		}
		#mainHeader ul li {
			float: left;
		}
		#mainHeader ul li a {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 20px;
			color: #000;
			padding: 0 20px;
			border-right: 1px solid #000;
			text-decoration: none;
		}
		#mainHeader ul li a.first {
			border-right: none;
		}
		#mainHeader ul li a:hover {
			color: #c00000;
		}
	</style>
</head>

<body>

	<!-- Page Contenet Wrapper -->
	<div id="wrapper">
	
		<!-- Page Header - logo, title, links -->
		<div id="mainHeader">
			<h1>Exploring Computer Science</h1>
			<h2>My Collection of Programming Projects and Assignments</h2>
			
			<!-- site navigation links -->
			<div id="mainNav">
				<ul id="pages">
					<li><a href="#">Scratch</a></li>
					<li><a href="#">Python</a></li>
					<li><a href="#">Java</a></li>
					<li><a href="#">Final Project</a></li>
				</ul>
			</div> <!-- end navigation links -->
		</div> <!-- end header -->
	
		<!-- section content - projects and assignments-->
		<div id="content">
			<p>Replace this text with Projects and Assignments examples</p>
		</div> <!-- end content -->
		
		<!-- Aside - Hobbies and interests -->
		<div id="hobbies">
			<p>Place things you like here, photos, links, videos, etc.</p>
		</div> <!-- end hobbies -->
		
		<!-- footer -->
		<div id="pageFooter">
			<p>author, copyrights</p>
		</div> <!-- end footer -->
	</div> <!-- end Wrapper -->
	
</body>

</html>
